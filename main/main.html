<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Immagine Centratata</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        .content {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Altezza della finestra meno lo spazio per il testo */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>&#127881 &#127881 &#127881 COMPLIMENTI DOTTORESSA &#127881 &#127881 &#127881</h1>
        <p>&#10060 Ovviamente immeritati &#10060</p>
    </div>
    <div class="image-container">
        <img src="./aurora.jpg" alt="Descrizione dell'immagine">
    </div>
</body>
</html>
